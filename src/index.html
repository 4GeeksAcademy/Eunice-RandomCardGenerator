<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body onload="generateRandomCard()">
    <!--Full Card Container -->

    <div class="big-container container-fluid">
      <div class="card rounded-4">
        <!--First Row for the suits-->

        <div class="row">
          <div class="col-6 d-flex justify-content-start">
            <span class="suits"></span>
          </div>
        </div>

        <!--Second Row for the number-->

        <div class="row text-center">
          <span class="number"></span>
        </div>

        <!--Tird Row for the suits-->

        <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <span class="suits"></span>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="button">New Card</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
